{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>‚Üê Back to Products List</button></a></p>

<h1>{{ news.name }}</h1>
<p><b>{{ news.get_category_display }}</b>
{% if news.is_featured %} | <b>Featured</b>{% endif %}
 | <i>{{ news.created_at|date:"d M Y, H:i" }}</i></p>

{% if news.thumbnail %}
<img src="{{ news.thumbnail }}" alt="News thumbnail" width="300">
<br /><br />
{% endif %}

<p><b>Price:</b> Rp {{ news.price }}</p>

<p>{{ news.description }}</p>

{% endblock content %}
